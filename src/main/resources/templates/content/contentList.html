<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/adminLayout :: layout (~{::body},'adminPanel')}">
<body>
<h1 th:text="'Contents'"></h1>
<table id="contents" class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Serial</th>
        <th>Headline</th>
        <th>Is Front</th>
        <th>Is Slider</th>
        <th>View</th>
        <th>Edit</th>
        <th>Change Image</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="content, i : ${contents}">
        <td th:text="${i.count}">
        </td>
        <td th:text="${content.getHeadline()}">
        </td>
        <td>
            <span th:if="${content.getIsFront() == true}" th:text="'Yes'"></span>
            <span th:unless="${content.getIsFront() == true}" th:text="'No'"></span>
        </td>
        <td>
            <span th:if="${content.getIsSlider() == true}" th:text="'Yes'"></span>
            <span th:unless="${content.getIsSlider() == true}" th:text="'No'"></span>
        </td>
        <td>
            <a th:href="@{/content/view/__${content.getContentId()}__}">View</a>
        </td>
        <td>
            <a th:href="@{/content/edit/__${content.getContentId()}__}">Edit</a>
        </td>
        <td>
            <a th:href="@{/content/delete/__${content.getContentId()}__}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
