<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/adminLayout :: layout (~{::body},'adminPanel')}">
<body>
<h1 th:text="'User Details'"></h1>
<table id="userDetails" class="table table-striped table-hover">
    <tr>
        <th>First Name: </th>
        <td th:text="${user.getFirstName()}"></td>
    </tr>
    <tr>
        <th>Last Name: </th>
        <td th:text="${user.getLastName()}"></td>
    </tr>
    <tr>
        <th>Email: </th>
        <td th:text="${user.getEmail()}"></td>
    </tr>
    <tr>
        <th>Date of Birth: </th>
        <td th:text="${user.getBirthDate()}"></td>
    </tr>
    <tr>
        <th>User Role: </th>
        <td th:text="${user.getUserType().getName()}"></td>
    </tr>
    <tr>
        <th>Status: </th>
        <td>
            <span th:if="${user.getIsActive() == true}" th:text="'Active'"></span>
            <span th:unless="${user.getIsActive() == true}" th:text="'Inactive'"></span>
        </td>
    </tr>
    <tr>
        <th>Contents: </th>
        <td>
            <table id="userContents" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Serial</th>
                    <th>Headline</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="content, i : ${user.getContentSet()}">
                    <td th:text="${i.count}"></td>
                    <td>
                        <a th:href="@{/content/view/__${content.getContentId()}__}" th:text="${content.getHeadline()}"/></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a class="btn btn-outline-info" th:href="@{'/user/edit/' + ${user.getUserId()}}">Edit</a>
        </td>
    </tr>
</table>
</body>
</html>
