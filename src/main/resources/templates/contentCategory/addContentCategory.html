<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/adminLayout :: layout (~{::body},'adminPanel')}">
<body>
<h1 th:if="${contentCategory.getContentCategoryId()==null}" th:text="'Add Category'"></h1>
<h1 th:unless="${contentCategory.getContentCategoryId()==null}" th:text="'Edit Category'"></h1>
<form action="#" th:action="@{/contentCategory/addOrEdit}" th:object="${contentCategory}" class="was-validated" method="post">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p>Please correct the following errors.</p>
    </div>
    <input type="hidden" th:field="*{contentCategoryId}" id="contentCategoryId" name="contentCategoryId">
    <div class="form-group">
        <label for="name">Category Name:</label>
        <input type="text" th:field="*{name}" th:errorclass="has-error" class="form-control" id="name" placeholder="Enter Category Name" name="name" required>
        <div class="invalid-feedback">Please provide Category Name.</div>
        <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" ></li>
            </ul>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
