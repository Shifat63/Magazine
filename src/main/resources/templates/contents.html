<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layoutBeforeLogin :: layout (~{::body},'home')}">

<body>
<!-- content_area_strat -->
<section class="content_page_area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <div class="blog_left_sidebar">
                    <article class="content_page_item" th:each="content, i : ${contents}">
                        <div class="content_page_item_img">
                            <img class="card-img rounded-0" th:src="@{/MagazineFiles/contentImage/__${content.getContentId()}__/banner.jpg}" alt="Content Image">
                            <a href="" class="content_page_item_date">
                                <h3 th:text="${content.getUser().getFirstName() + ' ' + content.getUser().getLastName()}">Content writer</h3>
                                <p th:text="${content.getCreationDate()}">Content date</p>
                            </a>
                        </div>

                        <div class="content_page_item_details">
                            <a th:href="@{/contents/__${content.getContentId()}__}" class="d-inline-block">
                                <h2 th:text="${content.getHeadline()}">Content headline</h2>
                            </a>
                            <p th:text="${content.getTeaser()}">
                                Content Teaser
                            </p>
                        </div>
                    </article>

                    <!-- <nav class="content_page_pagination justify-content-center d-flex">
                        <ul class="pagination">
                            <li class="page-item">
                                <a href="#" class="page-link" aria-label="Previous">
                                    <i class="ti-angle-left"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link">1</a>
                            </li>
                            <li class="page-item active">
                                <a href="#" class="page-link">2</a>
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link" aria-label="Next">
                                    <i class="ti-angle-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav> -->
                </div>
            </div>
            <div class="col-lg-4">
                <div class="content_page_right_sidebar">
                    <aside class="single_sidebar_widget search_widget">
                        <form th:action="@{/contentByKeyword}" method="post">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input name="keyword" type="text" class="form-control" placeholder='Search Keyword'>
                                    <div class="input-group-append">
                                        <button class="btn" type="button"><i class="ti-search"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                    type="submit">Search</button>
                        </form>
                    </aside>

                    <aside class="single_sidebar_widget post_category_widget">
                        <h4 class="widget_title">Category</h4>
                        <ul class="list cat-list">
                            <li th:each="contentCategory, i : ${contentCategories}">
                                <a th:href="@{/contents/contentCategories/__${contentCategory.getContentCategoryId()}__}" class="d-flex">
                                    <p th:text="${contentCategory.getName()}">Content category</p>
                                </a>
                            </li>
                        </ul>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
