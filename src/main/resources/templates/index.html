<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layoutBeforeLogin :: layout (~{::body},'home')}">

<body>
	<!-- slider_area_start -->
    <div class="slider_area">
        <div class="slider_active owl-carousel">
            <div class="single_slider  d-flex align-items-center overlay" th:each="slider, i : ${sliders}" th:style="'background-image:url(' + @{/resources/images/contentImage/__${slider.getContentId()}__/banner.jpg} + ');'" >
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-xl-9 col-md-9 col-md-12">
                            <div class="slider_text text-center">
                                <h4 th:text="${slider.getHeadline()}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider_area_end -->

	<!-- content_area_strat -->
    <div class="front_content_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section_title text-center mb-80">
                        <span>Content</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-6" th:each="frontContent, i : ${frontContents}">
                    <div class="single_content d-flex align-items-center">
                        <div class="thumb">
                            <img th:src="@{/resources/images/contentImage/__${frontContent.getContentId()}__/banner.jpg}" alt="Content image" />
                        </div>
                        <div class="info">
                            <h3 th:text="${frontContent.getHeadline()}">Content Headline</h3>
                            <p th:text="${frontContent.getTeaser()}">Content Teaser</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="iteam_links">
                        <a class="boxed-btn5" href="Menu.html">More Items</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content_area_end -->
    
    
    <!-- event_area_strat -->
    <div class="event_area">
        <div class="event_here">
            <div class="single_event" th:each="frontEvent, i : ${frontEvents}">
                <div class="room_thumb">
                    <img th:src="@{/resources/images/eventImage/__${frontEvent.getEventId()}__.jpg}" alt="Event image" />
                    <div class="room_heading d-flex justify-content-between align-items-center">
                        <div class="room_heading_inner">
                        	<span th:text="${frontEvent.getDatetime()}">Event date</span>
                        	<h3 th:text="${frontEvent.getName()}">Event name</h3>
                            <p th:text="${frontEvent.getPlace()}">Event place</p>
                            <a href="#" class="boxed-btn3">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- event_area_end -->
    
    <!-- message_area_start  -->
    <div class="message_area ">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="section_title mb-60 text-center">
                        <span>Messages</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="testmonial_active owl-carousel">
                        <div class="single_carousel" th:each="activeFrontMessage, i : ${activeFrontMessages}">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="single_message text-center">
                                        <p th:text="${activeFrontMessage.getMessageBody()}">Message text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- message_area_end  -->
    
    
    <!-- about_area_start -->
    <div class="about_area" id="about_area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="about_thumb2">
                        <div class="img_1">
                            <img th:src="@{/resources/images/about_us.jpg}" alt="About us">
                        </div>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-5 offset-lg-1 col-md-6">
                    <div class="about_info">
                        <div class="section_title mb-20px">
                            <span>About Us</span>
                            <h3>Tag line goes here</h3>
                        </div>
                        <p>Provide about section here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- about_area_end -->
    
</body>

</html>
