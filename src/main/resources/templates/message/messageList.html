<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/adminLayout :: layout (~{::body},'adminPanel')}">
<body>
<h1 th:text="'Messages'"></h1>
<table id="messages" class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Serial</th>
        <th>Message Body</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message, i : ${messages}">
        <td th:text="${i.count}">
        </td>
        <td th:text="${message.getMessageBody()}">
        </td>
        <td>
            <span th:if="${message.getIsActive() == true}" th:text="'Active'"></span>
            <span th:unless="${message.getIsActive() == true}" th:text="'Inactive'"></span>
        </td>
        <td>
            <a th:href="@{/message/edit/__${message.getFrontMessageId()}__}">Edit</a>
        </td>
        <td>
            <a th:href="@{/message/delete/__${message.getFrontMessageId()}__}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
